<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Dojo Survey</title>
		<style type="text/css">
			body{
				width: 970px;
				margin: 0px auto;
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<h1>Submitted Info</h1>
		<table>
			<tr>
				<td>Name:</td>
				<td>{{ name }}</td>
			</tr>
			<tr>
				<td>Dojo Location:</td>
				<td></td>
			</tr>
			<tr>
				<td>Favorite Language:</td>
				<td>{{ lang }}</td>
			</tr>
			<tr>
				<td>Comment:</td>
				<td></td>
			</tr>
		</table>
		<form action="/goBack">
			<input type="submit" value="Go Back">
		</form>
	</body>
</html>
