<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Ninja Gold</title>
		<style type="text/css">
			#container{
				width: 970px;
				margin: 0px auto;
				padding: 20px;
			}
			.gold{
				width: 160px;
				display: inline-block;
				text-align: center;
				border: 1px solid black;
				padding: 30px;
				margin-left: 5px;
			}
			#activities textarea{
				margin-left: 5px;
				width: 909px;
				margin-top: 40px;
				height: 60px;
				overflow: scroll;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<h3>Your Gold: {{ session[ 'gold' ] }}</h3>
			<div class="gold">
				<h1>Farm</h1>
				<h3>(earn 10-20 golds)</h3>
				<form action="/process_money" method="post">
					<input type="hidden" name="action" value="farm">
					<input type="submit" name="Find Gold!">
				</form>
			</div>
			<div class="gold">
				<h1>Cave</h1>
				<h3>(earn 5-10 golds)</h3>
				<form action="/process_money" method="post">
					<input type="hidden" name="action" value="cave">
					<input type="submit" name="Find Gold!">
				</form>
			</div>
			<div class="gold">
				<h1>House</h1>
				<h3>(earn 2-5 golds)</h3>
				<form action="/process_money" method="post">
					<input type="hidden" name="action" value="house">
					<input type="submit" name="Find Gold!">
				</form>
			</div>
			<div class="gold">
				<h1>Casino</h1>
				<h3>(earn +/-50 golds)</h3>
				<form action="/process_money" method="post">
					<input type="hidden" name="action" value="casino">
					<input type="submit" name="Find Gold!">
				</form>
			</div>
			<div id="activities">
				<textarea>{{ session[ 'activities' ] }}</textarea>
			</div>
			<form action="/startOver" method="post">
				<input type="submit" value="Start Over">
			</form>
		</div>
	</body>
</html>
